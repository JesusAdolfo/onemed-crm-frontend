<h3>
   Prescribers
   <small></small>
</h3>


<div class="row" ng-controller="DataTableController as table1">
   <div class="row">
      <a ui-sref="app.newdoc">
         <div class="col-lg-3 col-md-6 col-sm-12"><!-- START widget-->
            <div class="panel widget onemed-blue-bg">
               <div class="row row-table">
                  <div class="col-xs-4 text-center onemed-dark-blue-bg pv-lg"><em class="fa icon-user-follow fa-3x" aria-hidden="true"></em></div>
                  <div class="col-xs-8 pv-lg">
                     <div class="h2 mt0">
                        <small style="color: white;">NEW DOCTOR</small>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </a>
      <div class="col-lg-3 col-sm-6"><!-- START widget-->
         <div class="panel widget onemed-green-bg">
            <div class="row row-table">
               <div class="col-xs-4 text-center onemed-dark-green-bg pv-lg"><em class="fa fa-user-md fa-3x"></em>
               </div>
               <div class="col-xs-8 pv-lg">
                  <div class="h2 mt0">{{table1.persons.count}}</div>
                  <div class="text-uppercase">Prescribers</div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-lg-3 col-sm-6"><!-- START widget-->
         <div class="panel widget onemed-gray-bg">
            <div class="row row-table">
               <div class="col-xs-4 text-center onemed-dark-gray-bg pv-lg"><em class="icon-globe fa-3x"></em></div>
               <div class="col-xs-8 pv-lg">
                  <div class="h2 mt0">
                     {{ table1.locationSum }}
                  </div>
                  <div class="text-uppercase">Locations</div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12"><!-- START widget-->
         <div class="panel widget onemed-blue-bg">
            <div class="row row-table">
               <div class="col-xs-4 text-center onemed-dark-blue-bg pv-lg"><em class="fa fa-calendar fa-3x" aria-hidden="true"></em></div>
               <div class="col-xs-8 pv-lg">
                  <div class="h2 mt0"> {{ table1.appointmentSum }}
                     <small style="color: white;">UPCOMING</small>
                  </div>
                  <div class="text-uppercase">Appointments</div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- ngRepeat + ngResource-->

   <div class="panel panel-default text-center" id="" ng-if="table1.dataLoading">
      <br><br>
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
      <br><br>
   </div>
   <div ng-if="!table1.dataLoading" class="panel panel-default">

      <div class="panel-body">
         <legend>Prescribers </legend>

                dt-options="table1.dtOptions"

               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
            </tbody>
         </table>
      </div>
   </div>
