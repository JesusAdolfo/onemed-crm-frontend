<h3>
    Follow-ups
    <small></small>
</h3>

    <!-- ngRepeat + ngResource-->
<div ng-controller="PatientsFollowDataTableController as followup" class="col-md-12 panel panel-default"  >
    <br>


    <legend>Follow-ups</legend>
    <p>
        <button ng-click="followup.todayOnly()" type="button" class="btn btn-info">
            &nbsp;Today
        </button>
        <button ng-click="followup.weekOnly()" type="button" class="btn btn-info">
            &nbsp;Past Week
        </button>
        <button ng-click="followup.monthOnly()" type="button" class="btn btn-info">
            &nbsp;Past 30 days
        </button>
        <button ng-click="followup.all()" type="button" class="btn btn-info">
            &nbsp;All
        </button>
    </p>
    <table datatable="ng" dt-options="form.systemDtOptions" class="row-border hover">
        <thead>
        <tr>
            <th>Patient</th>
            <th>Follow-up Note</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="follow in followup.followUps" >
            <div >
                <td> {{follow.name | uppercase }}  </td>
                <td> {{follow.text}}  </td>
                <td>{{ follow.date | date:'shortDate'}} </td>
                <td ng-if="follow.status == 'PENDING'" class="text-danger" >{{ follow.status | uppercase }} </td>
                <td ng-if="follow.status == 'PROCESSED'" class="text-success" >{{ follow.status | uppercase }} </td>
                <td>
                    <div>
                        <button type="button" ui-sref="app.expandpat({id: follow.patientId})" class="btn btn-sm btn-info">
                            <em class="fa fa-expand"></em>
                        </button>

                        <button ng-if="follow.status == 'PENDING'" type="button" ng-click="followup.processFollowUp(follow)" class="btn btn-sm btn-success">
                            <em class="fa fa-check"></em>
                        </button>
                        <button ng-if="follow.status == 'PROCESSED'" type="button" ng-click="followup.processFollowUp(follow)" class="btn btn-sm btn-warning">
                            <em class="fa fa-undo"></em>
                        </button>
                        <button type="button" ng-click="followup.deleteFollowUps(follow)" class="btn btn-sm btn-danger">
                            <em class="fa fa-trash-o"></em>
                        </button>
                    </div>

                </td>
            </div>
            <!--<td>{{ map._id }}</td>-->


        </tr>
        </tbody>
    </table>
    <br>
</div>
