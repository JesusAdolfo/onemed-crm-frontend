<div class="row ng-scope" ng-controller="ConsultantsDataTableController as table">
    <div class="col-lg-3 col-sm-6" style="visibility: hidden"><!-- START widget-->
        <div class="panel widget onemed-gray-bg">
            <div class="row row-table">
                <div class="col-xs-4 text-center onemed-dark-gray-bg pv-lg"><em class="icon-globe fa-3x"></em></div>
                <div class="col-xs-8 pv-lg">
                    <div class="h2 mt0">2000
                    </div>
                    <div class="text-uppercase">Locations</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12" style="visibility: hidden"><!-- START widget-->
        <div class="panel widget onemed-blue-bg">
            <div class="row row-table">
                <div class="col-xs-4 text-center onemed-dark-blue-bg pv-lg"><em class="fa fa-calendar fa-3x" aria-hidden="true"></em></div>
                <div class="col-xs-8 pv-lg">
                    <div class="h2 mt0">100
                        <!--<small>UPCOMING</small>-->
                    </div>
                    <div class="text-uppercase">Appointments</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6"><!-- START widget-->
        <div class="panel widget onemed-blue-bg">
            <div class="row row-table">
                <div class="col-xs-4 text-center onemed-dark-blue-bg pv-lg"><em class="fa fa-folder-open-o fa-3x"></em>
                </div>
                <div class="col-xs-8 pv-lg">
                    <div class="h2 mt0">{{table.persons.count}}</div>
                    <div class="text-uppercase"> Consultants </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12"><!-- START date widget-->
        <div class="panel widget">
            <div class="row row-table">
                <div class="col-xs-4 text-center onemed-dark-green-bg pv-lg">
                    <!-- See formats: https://docs.angularjs.org/api/ng/filter/date-->
                    <now format="MMMM" class="text-sm">June</now>
                    <br>
                    <now format="d" class="h2 mt0">30</now>
                </div>
                <div class="col-xs-8 pv-lg">
                    <now format="EEEE" class="text-uppercase">Thursday</now>
                    <br>
                    <now format="h:mm" class="h2 mt0">11:25</now>
                    <now format="a" class="text-muted text-sm">AM</now>
                </div>
            </div>
        </div><!-- END date widget    --></div>
</div>


<div class="row">
    <!-- ngRepeat + ngResource-->
    <div class="panel panel-default">
        <div class="panel-heading">Doctors</div>
        <div class="panel-body">
            <div ng-controller="ConsultantsDataTableController as table1">

                    <tr>
                        <th>Full name</th>
                        <!--<th>Location</th>-->
                        <th>Phone</th>
                        <th>Email</th>
                        <!--<th>Sales</th>-->
                        <!--<th>Actions</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="person in table1.persons">
                        <td>{{ person.name }} {{ person.middle }} {{ person.lastname }}</td>
                        <!--<td> {{person.city}}, {{ person.state }} </td>-->

                        <td> {{person.email}} </td>
                        <!--<td> {{person.sales}} </td>-->

                                    <!--&lt;!&ndash;<em class="fa fa-edit"></em>&ndash;&gt;-->
                                <!--&lt;!&ndash;</button>&ndash;&gt;-->
                                <!--&lt;!&ndash;<button type="button" ng-click="table1.delete(person._id, $index)" class="btn btn-sm btn-danger">&ndash;&gt;-->

                                <!--&lt;!&ndash;</button>&ndash;&gt;-->

                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
